<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WAY-BE</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        @import url('https://fonts.cdnfonts.com/css/yagiza');
    </style>
    <style>
        @import url('https://fonts.cdnfonts.com/css/nouveau-ibm');
    </style>
    <style>
        @import url('https://fonts.cdnfonts.com/css/popstarregular');
    </style>

    <link rel="shortcut icon" href="/static/favicon.ico"/>

</head>
<body>


<nav>
    <img src="/static/heart.png" alt="Image" class="image-left">
    <a href="/"> <img src="/static/titre.png" alt="Logo" class="navbar-logo"></a>
    <div class="menu-container">
        <ul class="menu">
            <li><a href="/request">Request</a></li>
            <li><a href="/stats">Stats</a></li>
            <li><a href="/about">Team</a></li>
        </ul>
    </div>
</nav>

<div class="cadre">
    <div class="logo-container">
        <div class="logo">
            <img src="/static/logo_main_page.png"
        </div>
    </div>
</div>
<div class="cadre2">
    <div class="welcome">

        <p>
            WAY-BE se métamorphose à la vitesse de l'éclair, façonnant une expérience
            en ligne fluide et éblouissante, bientôt disponible sur tous vos appareils !
        </p>


    </div>
</div>

<div class="cadre3">
<div class="mp3-player">
    <img src="/static/mp3_lecteur_background.png" alt="Image de Fond" class="background-image">
    <img src="/static/mp3_lecteur_background_calque.png" alt="Calque" class="overlay-image">
    <div class="music-info">
        <div id="scrolling-text">Savestate / Boy 2000</div>
    </div>
    <img src="/static/play_button.png.png" id="play-button" alt="Play" style="display: inline;">
    <img src="/static/pause_button.png.png" id="pause-button" alt="Pause" style="display: none;">
    <!-- Votre range input pour le volume si nécessaire -->
</div>
<audio id="music" src="/static/tk.mp3"></audio>
<script>
    var music = document.getElementById("music");
var playButton = document.getElementById("play-button");
var pauseButton = document.getElementById("pause-button");
var scrollingText = document.getElementById('scrolling-text');

playButton.addEventListener('click', function() {
    music.play();
    scrollingText.style.animationPlayState = 'running';
    playButton.style.display = 'none';
    pauseButton.style.display = 'inline';
});

pauseButton.addEventListener('click', function() {
    music.pause();
    scrollingText.style.animationPlayState = 'paused';
    playButton.style.display = 'inline';
    pauseButton.style.display = 'none';
});
</script>

<footer>

    <p>© 2024 Groupe C02. Tous droits réservés</p>
</footer>
</body>


</html>
